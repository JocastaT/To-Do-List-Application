<ion-content class="ion-padding">
    <ion-item lines="none">
        <ion-back-button style="color: grey;" defaultHref="/home"></ion-back-button>
    </ion-item>

    <ion-item lines="none">
        <ion-label style="text-align: center; letter-spacing: 0.1ex; font-weight: 500; font-size:23px; color:#59544D; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Compose an email</ion-label>
    </ion-item>


    <ion-item>
        <ion-label floating>Recipient (To)</ion-label>
        <ion-input type="text" [(ngModel)]="recipient"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Subject</ion-label>
        <ion-input type="text" [(ngModel)]="title">{{todo?.title}}</ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Due Date</ion-label>

        <ion-input type="text" [(ngModel)]="startTime">Due By: {{todo?.startTime}}</ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Category</ion-label>

        <ion-input type="text" [(ngModel)]="category">{{todo?.category}}</ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea style="color: white;
        letter-spacing: 0.2ex;
        font-weight: 400;
        font-size: 17px;
        color: black;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" [(ngModel)]="desc">Description: {{todo?.desc}}</ion-textarea>

    </ion-item>


    <ion-button style="margin-top: 20px; font-size: 17px; letter-spacing: 0.2ex; font-weight: 200;  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;width: 50%; margin-left: 70px; color:#59544D; --background:transparent; border: 0.5px solid #59544D; border-radius: 30px;"
        expand="block" shape="round" (click)="send(recipient, title, startTime, category, desc)">Send
    </ion-button>

</ion-content>
