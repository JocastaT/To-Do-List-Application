<ion-content class="ion-padding">
    <ion-item lines="none">
        <ion-back-button style="color: grey;" defaultHref="/home/tabs/profile"></ion-back-button>
    </ion-item>

    <ion-item lines="none">
        <ion-label style="text-align: center; letter-spacing: 0.1ex; font-weight: 300; font-size:23px; color:white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">CHANGE PASSWORD</ion-label>
    </ion-item>
    <ion-card>

        <ion-card-content>

            <ion-item style="--background:transparent; margin-top: -10px;">
                <ion-label position="floating">Old Password</ion-label>
                <ion-input [(ngModel)]="password" name="password" type="text" placeholder="Enter your old password"></ion-input>
            </ion-item>

            <ion-item style="--background:transparent; margin-top: -10px;">

                <ion-label position="floating">New Password</ion-label>
                <ion-input [(ngModel)]="newpassword" name="newpassword" type="password" placeholder="Enter your new password"></ion-input>
            </ion-item>

        </ion-card-content>

        <ion-button style="margin-top: 20px; font-size: 17px; letter-spacing: 0.2ex; font-weight: 200;  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;width: 50%; margin-left: 70px; --background:transparent; border: 0.5px solid white; border-radius: 30px;"
            expand="block" shape="round" (click)="updatePw()">Update
        </ion-button>

    </ion-card>
</ion-content>
