<ion-content>
    <ion-item style="--background:#EBEBEB;">
        <ion-title style="margin-left: -35px; color: #a3a29f;; text-align: center; letter-spacing: 0.2ex; font-weight: 200; font-size:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">{{viewTitle}}</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button style="margin-left:-8px; color:#a09d94;" menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-item>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onRangeChanged)="reloadSource(startTime, endTime)" (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-right: 5px; margin-bottom: 10px;" (click)="addNewTask()">
        <ion-fab-button style="--background: #a09d94">
            <ion-icon name=add></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
